<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="script.js"></script>
</head>
<body>
    <h1 class="txt"><u>Bienvenue à la Médiatek</u></h1>
    <p class="txt">Pour accéder à votre espace personnel, merci de vous connecter.</p>

    <form>
        <div id="formulaire">
            <div class="form-group">
                <label for="labelPseudo" class="txt">Pseudo</label>
                <input class="form-control" id="pseudo"  placeholder="Entrez votre pseudo" required>
            
            </div>
            <div class="form-group">
                <label for="labelMotdepasse" class="txt">Mot de passe</label>
                <input type="password" class="form-control" id="motdepasse" placeholder="Mot de Passe" required>
            </div>
            <button type="Connexion" class="btn btn-primary" id="btnConnexion">Connexion</button>
        </div>
    </form>
    <p class="txt">La bibliothèque Médiatek vous acceuille du lundi au vendredi de 9h à 19h, et le samedi de 10h à 17h.</p>
</body>
</html>
